<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<canvas
  id="canvas"
  style="width: 100%; height: 100%; background: #aff"
></canvas>
<script type="module">
  // import { add } from "./build/release.js";
  // const exports = await instantiate(await compile()
  import * as exports from "./build/release.js";
  console.log("âœ¨ ~ exports:", exports);
  const canvas = document.getElementById("canvas");
  const context = canvas.getContext("2d");
  const step = 0.012;

  const upscaleFactor = 4;
var width, height, image;

// Inform the module about the viewport's size, incl. on resize
function onresize() {
    width = (canvas.offsetWidth / upscaleFactor) | 0;
    height = (canvas.offsetHeight / upscaleFactor) | 0;
    canvas.width = width;
    canvas.height = height;
    image = context.createImageData(width, height);
    exports.resize(width, height);
}
onresize();

new ResizeObserver(onresize).observe(canvas);

// Keep updating the image
var tick = 0.0;
(function update() {
    requestAnimationFrame(update);
    exports.update((tick += step));
    new Uint32Array(image.data.buffer).set(
        new Uint32Array(
            exports.memory.buffer,
            exports.offset.value,
            width * height
        )
    );
    context.putImageData(image, 0, 0);
})();
</script>
</body>
</html>
